<div>
    <div class="heading">
        <h3>Reservation List</h3>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Seats</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>
    </div>

    <script>
        function showData(){
let display =document.getElementById("list")
let locaData = localStorage.getItem('data')
let resData = locaData !== null ? JSON.parse(locaData): []

resData.forEach((element,index) => {
    display.innerHTML += `
    <tr>
    <td>${index+1}</td>
    <td>${element.name}</td>
    <td>${element.email}</td>
    <td>${element.seats}</td>
    <td>${element.date}</td>
    </tr>
    `
});
}


showData()

    </script>
